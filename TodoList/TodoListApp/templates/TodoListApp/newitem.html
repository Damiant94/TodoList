{% extends "TodoListApp/base.html" %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'TodoListApp/newitem.css' %}">
  <title>New Item</title>
{% endblock %}

{% block body %}

  <nav class="nav">
    <div class="ul">
      <a href="{% url 'items' %}">
        <div class="li">Show list of items</div>
      </a>
      <a href="{% url 'logout' %}">
        <div class="li">Logout</div>
      </a>
    </div>
  </nav>

  <div class="container container-new">
    <header class="header">
      <h1>Adding new item</h1>
    </header>
    <main class="main main-new-item">
      <section class="new-todo-item">
        <form class="new-item-form" action="{% url 'newitem' %}" method="POST">
          {% csrf_token %}
          <label for="name">Activity name:</label>
          <input type="text" class="todo-item-name-input" name="name" required>
          <label for="details">Details:</label>
          <textarea class="todo-item-details-input" name="details" required></textarea>
          <label for="date">Date:</label>
          <input class="date-input" type="date" name="date" required>
          <button class="submit">Add</button>
        </form>
      </section>
    </main>
    
  </div>


{% endblock %}

{% extends "TodoListApp/layout.html" %}

{% block body %}

  <div class="container container-register">
    <header class="header">
      <h1>Register view</h1>
    </header>
    <main class="main main-register">
      <form class="register-form" action="">
        <label for="login">Login:</label>
        <input type="text" name="login">
        <label for="login">Password:</label>
        <input type="password" name="password">
        <label for="login">Password confirm:</label>
        <input type="password" name="password">
        <input class="submit" type="submit" value="Register">
      </form>

      <br><br>
      <a href="{% url 'newitem' %}">Add new item</a>
      <a href="{% url 'items' %}">Show list of items</a>
      <a href="{% url 'login' %}">Back to login view</a>
    </main>
  </div>


{% endblock %}

{% extends "TodoListApp/layout.html" %}

{% block body %}

  <div class="container">
    <header class="header">
      <h1>Register view</h1>
    </header>
    <main class="main">
      <label for="login">Login:</label>
      <input type="text" name="login">
      <br>
      <label for="login">Password:</label>
      <input type="password" name="password">
      <br>
      <label for="login">Password confirm:</label>
      <input type="password" name="password">
      <br>
      <input type="submit" value="Register">
      <br>

      <a href="{% url 'newitem' %}">Add new item</a>
      <a href="{% url 'items' %}">Show list of items</a>
      <a href="{% url 'login' %}">Back to login view</a>
    </main>
  </div>


{% endblock %}

{% extends "TodoListApp/layout.html" %}

{% block body %}

  <div class="container container-items">
    <header class="header">
      <h1>Here is a list of your activities:</h1>
      <a href="{% url 'newitem' %}">Add new item</a>
      <br>
      <a href="{% url 'logout' %}">Log Out</a>
      <form action="{% url 'items' %}" method="post">
        {% csrf_token %}
        <button class="confirm-delete-button" value="" name="confirm-delete-button">confirm</button>
        <button class="add-10-items" value="add-10-items" name="add-10-items">add 10 items</button>
      </form>
      
    </header>
    <main class="main main-items">

    </main>
  </div>

{% endblock %}

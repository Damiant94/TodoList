{% extends "TodoListApp/base.html" %}
{% load static %}

{% block style %}
  <link rel="stylesheet" href="{% static 'TodoListApp/css/login.css' %}">
  <title>Awesome Todo List</title>
{% endblock %}

{% block body %}

  <div class="container container-login">
    <header class="header">
      <h1>Welcome to<br> <span class="title">Awesome Todo List.</span> <br>Please log in.</h1>
    </header>

    <aside class="info left-info">
    </aside>

    <aside class="info right-info">
    </aside>

    <main class="main main-login">

      <form class="login-form" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label for="login">Login:</label>
        <input type="text" name="login" required>
        <label for="login">Password:</label>
        <input type="password" name="password" required>
        <input class="submit" type="submit" value="Login">
      </form>
      <a href="{% url 'register' %}">
        <p class="register-info">
          Don't have an account yet? <br> Click here to register
        </p>
      </a>
      {% if message %}
        <div class="message">{{ message }}</div>
      {% endif %}

    </main>
  </div>
  <script src="{% static 'TodoListApp/js/start-info.js' %}"></script>


{% endblock %}
